<!-- employee/templates/employee/base_employee.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'employee/style.css' %}">  <!-- Adjust the path if necessary -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'employee:employee_dashboard' %}">Dashboard</a></li>
                
                <li><a href="{% url 'employee:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main style="flex: 1;">  <!-- Use main instead of div.wrapper for content -->
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 Your Company</p>
    </footer>
</body>
</html>
