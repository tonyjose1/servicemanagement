<!-- admin_panel/templates/admin_panel/add_payment.html -->
{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Add Payment{% endblock %}

{% block content %}
<br><br>
<h1>Add Payment for Worksite: {{ work.title }}</h1>
<br>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br>

    <label for="payment_date">Payment Date:</label>
    <input type="date" id="payment_date" name="payment_date" required><br>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method" required>
        <option value="credit_card">Credit Card</option>
        <option value="bank_transfer">Bank Transfer</option>
        <option value="cash">Cash</option>
    </select><br>

    <label for="reference_number">Reference Number:</label>
    <input type="text" id="reference_number" name="reference_number"><br>
    <br>
    <button type="submit">Add Payment</button>
</form>
{% endblock %}
