<!-- admin_panel/templates/admin_panel/base_admin.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin_panel/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'add_worksite' %}" class="nav-link">Add Worksite</a></li>
                <li><a href="{% url 'employee_list' %}" class="nav-link">View Employees</a></li>
                <li><a href="{% url 'manage_assignments' %}" class="nav-link">Manage Assignments</a></li>
                <li><a href="{% url 'view_suppliers' %}" class="nav-link">Supplier List</a></li>
                <li><a href="{% url 'view_items' %}" class="nav-link">Item List</a></li>
                <li><a href="{% url 'purchase_list' %}">Purchase List</a></li>
                <li><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            localStorage.clear(); // Clear local storage
            window.location.href = "{% url 'logout' %}"; // Redirect to logout URL
        });
    </script>
    <main style="flex: 1;">  <!-- Use main instead of div.wrapper for content -->
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 Your Company</p>
    </footer>
</body>
</html>
