{% extends 'base_admin.html' %}

{% block content %}
<h1>Group Chat</h1>
<div id="chat-box">
    {% for message in messages %}
        <p><strong>{{ message.sender.name }}:</strong> {{ message.message }}</p>
    {% endfor %}
</div>
<form method="POST" action="{% url 'send_group_message' %}">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message..." required style="width: 80%;">
    <button type="submit">Send</button>
</form>
{% endblock %}
